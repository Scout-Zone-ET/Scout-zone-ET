<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scout Zone ET</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-800 p-6 rounded-xl w-full max-w-md shadow-xl">
    <h1 class="text-2xl font-bold text-center mb-6">ðŸ‡ªðŸ‡¹ Real Madrid Scout Registration â€“ Ethiopia</h1>
    
    <form id="scoutForm" class="space-y-4">
      <input name="name" placeholder="Full Name" required class="w-full p-3 bg-gray-700 rounded" />
      <input name="age" placeholder="Age" type="number" required class="w-full p-3 bg-gray-700 rounded" />
      <input name="position" placeholder="Position (e.g. Midfielder)" required class="w-full p-3 bg-gray-700 rounded" />
      <input name="phone" placeholder="Phone Number" required class="w-full p-3 bg-gray-700 rounded" />
      <input name="region" placeholder="Region (e.g. Addis Ababa)" required class="w-full p-3 bg-gray-700 rounded" />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded font-bold">Register</button>
    </form>

    <div id="result" class="mt-6 text-center hidden">
      <h2 class="text-green-400 font-bold text-lg">ðŸŽ‰ Registered Successfully!</h2>
      <p class="mt-2 text-gray-300" id="playerIdDisplay"></p>
      <p class="mt-4 text-yellow-400">Send payment to Binance ID: <strong>binancepay816833590</strong></p>
      <img src="14cd9bf2-14ee-470f-af26-579f82eab6f0.png" alt="Binance QR" class="mx-auto mt-4 rounded" />
    </div>
  </div>

  <script>
    const form = document.getElementById("scoutForm");
    const result = document.getElementById("result");
    const playerIdDisplay = document.getElementById("playerIdDisplay");

    function generatePlayerID() {
      const id = "ETH-" + Math.random().toString(36).substring(2, 7).toUpperCase();
      return id;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const playerId = generatePlayerID();
      playerIdDisplay.textContent = `Your Player ID: ${playerId}`;

      const data = new FormData();
      data.append("entry.1111111111", form.name.value);     // Full Name
      data.append("entry.2222222222", form.age.value);      // Age
      data.append("entry.3333333333", form.position.value); // Position
      data.append("entry.4444444444", form.phone.value);    // Phone Number
      data.append("entry.5555555555", form.region.value);   // Region
      data.append("entry.6666666666", playerId);            // Unique ID

      fetch("https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: data
      });

      form.reset();
      form.classList.add("hidden");
      result.classList.remove("hidden");
    });
  </script>
</body>
</html>
